<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16ace90703.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="div1">
            <div class="div1-contenido">
                <h1>WELCOME BACK !</h1>
                <h2>Dont have an account yet?</h2>
                <a href="#">Register</a>
            </div>
        </div>
        <div class="div2">
            <div class="div2-contenido">
                <h3>Sing in</h3>
                <div class="redes">
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://web.telegram.org/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                </div>
                <form action="">
                    <label class="input1" for="email">Email</label>
                    <input class="input1" type="email" name="email" id="email" placeholder="user@123.com">
                    <label class="input1" for="password">Password</label>
                    <input class="input1" type="password" name="password" id="password">
                    <div class="input2">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label class="remember-me" for="remember-me">Remember me</label>
                    </div>
                    <div class="input2">
                        <a class="forgot-password" href="#">Forgot passowrd?</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="input-submit">
                        <input required id="submit" type="submit" value="Sing In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
